---
layout: base
---
<link rel="stylesheet" type="text/css" href="/css/article.css" />
<article class="entry">
    <header class="entry-header">
        <h1 class="entry-title">{{title}}</h1>
        <ul class="meta">
            <li class="meta-date">
            {{ date | formatDate }}
            </li>
            <li class="meta-reading-time">{{ title }}</li>
        </ul>
    </header>
    <div class="entry-content">
        {{ content }}
    </div>
</article>
